name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: dev
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Update Testcases to Testomat
        env:
          TESTOMATIO: ${{ secrets.TESTOMATIO }}
        run: npm run test:check
      - name: Update Testomat ids to source
        env:
          TESTOMATIO: ${{ secrets.TESTOMATIO }}
        run: |
          npm run test:check:update
          git status  # Check if files were modified
          git config --local user.email "thien.dang@ncc.asia"
          git config --local user.name "thiendangncc"
          git add .
          git commit -m "Automated update Testomat ids" || echo "No changes to commit"
          git push
      - name: Run tests
        env:
          GH_PAT: ${{ github.token }}
          BASE_URL: ${{ secrets.BASE_URL }}
          TESTOMATIO: ${{ secrets.TESTOMATIO }}
          TESTOMATIO_RUNGROUP_TITLE: ${{ secrets.TESTOMATIO_RUNGROUP_TITLE }}
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
